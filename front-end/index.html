<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <h1>Recipe Manager</h1>
    <div class="container">
      <div id="alertDiv" style="display: none; color: red; margin-top: 10px;"></div>
      <div class="recipe-input">
        <input id="rcpName" type="text" placeholder="Name" />
        <input id="rcpDescription" type="text" placeholder="Descripion" />
        <select name="" id="rcpCategory">
          <option value="Breakfast">Breakfast</option>
          <option value="Brunch">Brunch</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Supper">Supper</option>
          <option value="Other">Other</option>
        </select>
        <button id="addRecipeButton">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
	  <div id="name-descriptionErrorMessage" style="color: red; display: none;">Name and description are required</div>
      <div class="search-section">
        <input
          id="searchInput"
          type="search"
          placeholder="Search any recipe by it's name, description or category"
        />
      </div>
      <div class="recipe-filter">
        <button id="showAll">Show All Recipes</button>
        <button id="showFavorites">Show Favorite Recipes</button>
        <button id="sortByCategory">Sort Recipes by Category</button>
        <button id="recipeReporter">Generate Recipe Report</button>
      </div>
      <div class="recipe-report">
        <div id="recipeReport"></div>
      </div>
      <div class="recipe-list">
        <ul id="recipeList"></ul>
      </div>
      <div class="pagination-controls">
        <button class="paginationButtons" id="previousPage">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button class="paginationButtons" id="nextPage">Next</button>
    </div>
    </div>
    <div id="updateDescriptionModal" class="modal">
      <div class="modal-content">
        <span id="close" style="color: red;">&times;</span>
        <h2>Update Recipe Description</h2>
        <textarea
          id="newDescription"
          placeholder="Enter new recipe description"
        ></textarea>
		<div id="errorMessage" style="color: red; display: none;">Description cannot be empty</div>
        <button id="updateButton">Update</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
